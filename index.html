<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Clone</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="logo-wrapper">
        <img src="./assets/go-logo.svg" alt="go logo" width="144" height="32" />
        <span>United Kingdom</span>
      </div>
      <nav class="go-navigation">
        <ul class="go-navigation__left" type="none">
          <li>Domains</li>
          <li>Websites and Hosting</li>
          <li>Email</li>
          <li>Security</li>
          <li>Marketing</li>
        </ul>
        <ul class="go-navigation__right" type="none">
          <li>
            <svg
              class="uxicon-svg-container ux-button-icon"
              height="24"
              width="24"
              role="presentation"
            >
              <path
                d="M20.53 19.46l-4.476-4.476a7.31 7.31 0 10-1.079 1.042l4.495 4.495a.75.75 0 001.06-1.061zM4.75 10.333a5.75 5.75 0 119.78 4.095.746.746 0 00-.078.071 5.742 5.742 0 01-9.702-4.165z"
              ></path>
            </svg>
          </li>
          <li>Contact Us</li>
          <li>Help</li>
          <li>Sign In</li>
          <li>
            <svg
              class="uxicon-svg-container"
              height="1.5em"
              width="1.5em"
              role="presentation"
              viewBox="0 0 24 24"
            >
              <path
                d="M9.5 19.75a1.25 1.25 0 100-2.5 1.25 1.25 0 000 2.5zm8 0a1.25 1.25 0 100-2.5 1.25 1.25 0 000 2.5zm3.108-12.188A.749.749 0 0020 7.25H7.54l-.829-2.487A.75.75 0 006 4.25H3a.75.75 0 000 1.5h2.46l.823 2.47.01.034 1.996 5.983A.751.751 0 009 14.75h9a.751.751 0 00.712-.513l2-6a.752.752 0 00-.104-.675zM17.46 13.25H9.541l-1.5-4.5h10.918z"
              ></path>
            </svg>
          </li>
        </ul>
      </nav>
    </header>
    <section class="go-hero">
      <div class="go-hero__top"></div>
      <div class="go-hero__left"></div>
      <div class="go-hero__right"></div>
    </section>
  </body>
</html>
